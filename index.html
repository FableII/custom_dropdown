<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8999ece206.js" crossorigin="anonymous"></script>
    <title>Custom dropdown</title>
</head>
<body>
    <div class="box">
        <div class="select-box">
            <div class="option-container">
                <div class="option" id="option1">
                    <input type="radio" class="radio">
                    <label for="country">Russia</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio">
                    <label for="country">United States</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio">
                    <label for="country">Ukrain</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio">
                    <label for="country">Malta</label>
                </div>
            </div>
            <div class="selected">
                Select a country
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
